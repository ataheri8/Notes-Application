<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link rel="shortcut icon" href="#">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">My hair notes app</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter notes">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="byAlphabet">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create" class="button">Create Note</button>
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
